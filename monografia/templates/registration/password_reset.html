{% extends 'base.html' %}

{% block title %}Забыли свой пароль?{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите e-mail в форме ниже и мы отправим инструкцию по восстановлению пароля</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Отправить инструкцию!">
  </form>
{% endblock %}
